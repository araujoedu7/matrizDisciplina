<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Formulário de Planejamento de Disciplina</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  <div class="container">
    <h1>Formulário de Planejamento de Disciplina</h1>
    <form id="form">
      <h2>1. Dados Gerais</h2>
      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" placeholder="Ex: Curso Técnico de Eventos" required>

      <label for="disciplina">Disciplina:</label>
      <input type="text" id="disciplina" name="disciplina" placeholder="Ex: Aspectos Socioculturais em Eventos"
        required>

      <label for="semestre">Semestre:</label>
      <input type="text" id="semestre" name="semestre" placeholder="Ex: 2024.2" required>

      <label for="professor">Professor(a):</label>
      <input type="text" id="professor" name="professor" placeholder="Ex: Carolina Castelo Branco" required>

      <h2>2. Carga Horária</h2>
      <label for="ch-total">Carga Horária Total:</label>
      <input type="number" id="ch-total" name="ch-total" placeholder="Ex: 40" required>

      <label for="ch-sincrona">Carga Horária Síncrona:</label>
      <input type="number" id="ch-sincrona" name="ch-sincrona" placeholder="Ex: 8" required>

      <label for="ch-assincrona">Carga Horária Assíncrona:</label>
      <input type="number" id="ch-assincrona" name="ch-assincrona" placeholder="Ex: 28" required>


      <h2>3. Unidades</h2>
      <div id="units-container">
        <!-- Inicia vazio -->
      </div>

      <button type="button" onclick="addNewUnit()">Adicionar Nova Unidade</button>
      <button class="btn btn-dark mt-3" type="submit">Concluir</button>

      
      <div id="modal" class="hide">
        <div id="modal-content">
        
          <div id="modal-task-details"></div>
        </div>
      </div>

    </form>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
